<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">KuK KLT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/></head>
<body>
<h1 th:text="${welcome}"></h1>

<h2 th:text="${applicationTitle}"></h2>

<hr/>

<form th:action="@{/convert}" method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-3">
            Amount: <input name="amount" />
        </div>
        <div class="col-md-2">
            <select class="form-control" name="from"  id="from">
                <option value="0">select currency</option>
                <option th:each="currency : ${currencies}" th:value="${currency.code}" th:text="${currency.description}"></option>
            </select>
        </div>
        <div class="col-md-2">
            <i class="fas fa-arrow-alt-right"></i>
        </div>
        <div class="col-md-2">
            <select class="form-control" name="to"  id="to">
                <option value="0">select currency</option>
                <option th:each="currency : ${currencies}" th:value="${currency.code}" th:text="${currency.description}"></option>
            </select>
        </div>
        <div  class="col-md-2">
            Target Amount :
        </div>
        <div class="col-md-1">
            <p th:text="${targetAmount}"/>
        </div>

    </div>
    <hr/>

    <div class="text-center">
            <input type="submit" value="Convert" name="button" class="btn btn-primary"/>
    </div>
</form>
</body>
</html>
